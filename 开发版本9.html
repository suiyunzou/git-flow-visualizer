<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git工作流程图</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --card-background: #ffffff;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        svg {
            width: 100%;
            height: auto;
            max-height: 70vh;
        }
        .component {
            stroke: #000;
            stroke-width: 2;
        }
        .remote { fill: #1a5f7a; }
        .repository { fill: #2980b9; }
        .index { fill: #3498db; }
        .workspace { fill: #f1c40f; }
        .arrow {
            fill: none;
            stroke-width: 1.5;
            marker-end: url(#arrowhead);
            transition: stroke 0.3s;
        }
        .arrow-fetch { stroke: #e74c3c; }
        .arrow-push { stroke: #27ae60; }
        .arrow-pull { stroke: #8e44ad; }
        .arrow-commit { stroke: #f39c12; }
        .arrow-checkout { stroke: #16a085; }
        .arrow-add { stroke: #2c3e50; }
        .label {
            font-size: 12px;
            cursor: pointer;
            user-select: none;
            fill: #333;
        }
        .explanation {
            font-size: 10px;
            fill: #666;
        }
        .legend {
            font-size: 10px;
            fill: #333;
        }
        .card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-background);
            border-radius: 5px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            display: none;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        .card h3 { 
            margin-top: 0; 
            color: var(--primary-color);
        }
        .card p { margin-bottom: 10px; }
        .card pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 800 300" aria-labelledby="title" role="img">
            <title id="title">Git工作流程图</title>
            <defs>
                <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#666" />
                </marker>
            </defs>
            
            <!-- 远程仓库 -->
            <g class="component remote">
                <path d="M20,60 Q70,30 120,60 V220 Q70,250 20,220 V60 Z" />
                <ellipse cx="70" cy="60" rx="50" ry="20" fill="#2980b9" />
                <text x="70" y="150" text-anchor="middle" fill="white" font-size="14">Remote</text>
                <text x="70" y="170" text-anchor="middle" fill="white" font-size="10" class="explanation">远程代码存储</text>
            </g>
            
            <!-- 本地仓库 -->
            <g class="component repository">
                <path d="M220,70 Q260,45 300,70 V220 Q260,245 220,220 V70 Z" />
                <ellipse cx="260" cy="70" rx="40" ry="15" fill="#3498db" />
                <text x="260" y="155" text-anchor="middle" fill="white" font-size="14">Repository</text>
                <text x="260" y="175" text-anchor="middle" fill="white" font-size="10" class="explanation">本地版本历史</text>
                <text x="260" y="100" text-anchor="middle" fill="white" font-size="10">V1 V2 V3</text>
                <path d="M280,110 L290,110 L290,120 L280,120 Z" fill="white" />
                <text x="285" y="117" text-anchor="middle" fill="#2980b9" font-size="8">分支</text>
            </g>
            
            <!-- 索引/暂存区 -->
            <g class="component index">
                <path d="M420,90 Q450,75 480,90 V200 Q450,215 420,200 V90 Z" />
                <ellipse cx="450" cy="90" rx="30" ry="10" fill="#5dade2" />
                <text x="450" y="155" text-anchor="middle" fill="white" font-size="14">Index</text>
                <text x="450" y="175" text-anchor="middle" fill="white" font-size="10" class="explanation">暂存更改</text>
            </g>
            
            <!-- 工作区 -->
            <g class="component workspace">
                <rect x="620" y="70" width="120" height="150" rx="10" ry="10" />
                <rect x="630" y="80" width="100" height="20" fill="#f39c12" />
                <line x1="640" y1="110" x2="720" y2="110" stroke="#34495e" stroke-width="2" />
                <line x1="640" y1="130" x2="700" y2="130" stroke="#34495e" stroke-width="2" />
                <line x1="640" y1="150" x2="710" y2="150" stroke="#34495e" stroke-width="2" />
                <text x="680" y="240" text-anchor="middle" fill="#34495e" font-size="14">Workspace</text>
                <text x="680" y="260" text-anchor="middle" fill="#34495e" font-size="10" class="explanation">本地文件</text>
            </g>
            
            <!-- 箭头和标签 -->
            <path class="arrow arrow-fetch" d="M130 120 H210" stroke-dasharray="5,5" />
            <text class="label" x="170" y="110" text-anchor="middle" data-operation="fetch">1. fetch/clone</text>
            
            <path class="arrow arrow-commit" d="M410 120 H310" />
            <text class="label" x="360" y="110" text-anchor="middle" data-operation="commit">3. commit</text>
            
            <path class="arrow arrow-checkout" d="M310 120 H610" />
            <text class="label" x="460" y="110" text-anchor="middle" data-operation="checkout">5. checkout</text>
            
            <path class="arrow arrow-add" d="M610 180 H490" />
            <text class="label" x="550" y="200" text-anchor="middle" data-operation="add">2. add</text>
            
            <path class="arrow arrow-push" d="M210 180 H130" />
            <text class="label" x="170" y="200" text-anchor="middle" data-operation="push">4. push</text>
            
            <path class="arrow arrow-pull" d="M120 220 Q270 270 610 220" />
            <text class="label" x="370" y="260" text-anchor="middle" data-operation="pull">6. pull</text>
            
            <!-- 文件状态图标 -->
            <circle cx="565" cy="145" r="5" fill="#27ae60" />
            <text x="565" y="160" text-anchor="middle" font-size="8">新建</text>
            <circle cx="585" cy="145" r="5" fill="#f1c40f" />
            <text x="585" y="160" text-anchor="middle" font-size="8">修改</text>
            <circle cx="605" cy="145" r="5" fill="#e74c3c" />
            <text x="605" y="160" text-anchor="middle" font-size="8">删除</text>
            
            <!-- 图例 -->
            <g transform="translate(20, 300)">
                <text x="0" y="0" class="legend">图例：</text>
                <line x1="0" y1="10" x2="20" y2="10" stroke="#e74c3c" stroke-width="1.5" />
                <text x="25" y="15" class="legend">fetch/clone</text>
                <line x1="100" y1="10" x2="120" y2="10" stroke="#27ae60" stroke-width="1.5" />
                <text x="125" y="15" class="legend">push</text>
                <line x1="200" y1="10" x2="220" y2="10" stroke="#8e44ad" stroke-width="1.5" />
                <text x="225" y="15" class="legend">pull</text>
                <line x1="300" y1="10" x2="320" y2="10" stroke="#f39c12" stroke-width="1.5" />
                <text x="325" y="15" class="legend">commit</text>
                <line x1="400" y1="10" x2="420" y2="10" stroke="#16a085" stroke-width="1.5" />
                <text x="425" y="15" class="legend">checkout</text>
                <line x1="500" y1="10" x2="520" y2="10" stroke="#2c3e50" stroke-width="1.5" />
                <text x="525" y="15" class="legend">add</text>
            </g>
        </svg>
        <div id="card" class="card" role="dialog" aria-modal="true">
            <button class="close-btn" aria-label="关闭">&times;</button>
            <h3 id="card-title"></h3>
            <p id="card-description"></p>
            <pre id="card-example"></pre>
        </div>
    </div>
    <script>
        const operations = {
            fetch: {
                name: "Fetch/Clone",
                description: "从远程仓库获取最新的代码",
                example: "git fetch 或 git clone <url>"
            },
            checkout: {
                name: "Checkout",
                description: "切换分支或恢复工作区文件",
                example: "git checkout <branch>"
            },
            add: {
                name: "Add",
                description: "将文件添加到暂存区",
                example: "git add <file>"
            },
            commit: {
                name: "Commit",
                description: "将暂存区的改动提交到本地仓库",
                example: "git commit -m '提交信息'"
            },
            push: {
                name: "Push",
                description: "将本地的提交推送到远程仓库",
                example: "git push origin <branch>"
            },
            pull: {
                name: "Pull",
                description: "从远程仓库拉取并合并到本地",
                example: "git pull origin <branch>"
            }
        };

        const card = document.getElementById('card');
        const svg = document.querySelector('svg');
        const closeBtn = document.querySelector('.close-btn');

        svg.addEventListener('click', (e) => {
            if (e.target.classList.contains('label')) {
                const operation = e.target.dataset.operation;
                const info = operations[operation];
                document.getElementById('card-title').textContent = info.name;
                document.getElementById('card-description').textContent = info.description;
                document.getElementById('card-example').textContent = info.example;
                card.style.display = 'block';
            }
        });

        closeBtn.addEventListener('click', () => {
            card.style.display = 'none';
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && card.style.display === 'block') {
                card.style.display = 'none';
            }
        });

        // 添加键盘可访问性
        svg.querySelectorAll('.label').forEach(label => {
            label.setAttribute('tabindex', '0');
            label.setAttribute('role', 'button');
            label.setAttribute('aria-haspopup', 'true');
        });

        svg.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                e.target.click();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Git Workflow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
        }
        .diagram {
            width: 800px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
        }
        .box {
            position: absolute;
            width: 120px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        #remote { top: 20px; left: 20px; background-color: #AED6F1; }
        #repository { top: 20px; right: 20px; background-color: #AED6F1; }
        #index { bottom: 20px; right: 180px; background-color: #AED6F1; width: 80px; height: 60px; }
        #workspace { bottom: 20px; right: 20px; background-color: #F9E79F; width: 140px; }
        .arrow {
            position: absolute;
            font-size: 14px;
        }
        .arrow a {
            color: #333;
            text-decoration: none;
        }
        .arrow a:hover {
            text-decoration: underline;
        }
        #clone { top: 120px; left: 70px; }
        #push { top: 40px; left: 300px; }
        #pull { top: 80px; left: 300px; }
        #commit { right: 280px; top: 180px; }
        #add { right: 100px; bottom: 140px; }
        #checkout { right: 20px; bottom: 100px; }
        .card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="diagram">
            <div id="remote" class="box">Remote</div>
            <div id="repository" class="box">Repository</div>
            <div id="index" class="box">Index</div>
            <div id="workspace" class="box">Workspace</div>
            <div id="clone" class="arrow"><a href="#" onclick="showCard('clone')">clone</a></div>
            <div id="push" class="arrow"><a href="#" onclick="showCard('push')">push</a></div>
            <div id="pull" class="arrow"><a href="#" onclick="showCard('pull')">pull</a></div>
            <div id="commit" class="arrow"><a href="#" onclick="showCard('commit')">commit</a></div>
            <div id="add" class="arrow"><a href="#" onclick="showCard('add')">add</a></div>
            <div id="checkout" class="arrow"><a href="#" onclick="showCard('checkout')">checkout</a></div>
        </div>
        <div id="card" class="card">
            <span class="close" onclick="closeCard()">X</span>
            <h3 id="cardTitle"></h3>
            <p id="cardContent"></p>
        </div>
    </div>
    <script>
        const cardData = {
            clone: {
                title: "git clone",
                content: "Creates a copy of a remote repository on your local machine."
            },
            push: {
                title: "git push",
                content: "Uploads your local repository content to a remote repository."
            },
            pull: {
                title: "git pull",
                content: "Fetches content from a remote repository and updates your local repository."
            },
            commit: {
                title: "git commit",
                content: "Records changes to the repository, creating a new commit object."
            },
            add: {
                title: "git add",
                content: "Adds changes in the working directory to the staging area (index)."
            },
            checkout: {
                title: "git checkout",
                content: "Switches branches or restores working tree files."
            }
        };

        function showCard(command) {
            const card = document.getElementById('card');
            const cardTitle = document.getElementById('cardTitle');
            const cardContent = document.getElementById('cardContent');

            cardTitle.textContent = cardData[command].title;
            cardContent.textContent = cardData[command].content;
            card.style.display = 'block';
        }

        function closeCard() {
            document.getElementById('card').style.display = 'none';
        }
    </script>
</body>
</html>

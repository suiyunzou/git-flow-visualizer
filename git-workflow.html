<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitÂ∑•‰ΩúÊµÅÁ®ãÂõæ</title>
    <style>
        /* ÂÆö‰πâÂÖ®Â±ÄÂèòÈáè */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #34495e;
            --card-background: #ffffff;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Âü∫Êú¨È°µÈù¢Ê†∑Âºè */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* ‰∏ªÂç°ÁâáÊ†∑Âºè */
        .main-card {
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            max-width: 1000px;
            width: 90%;
            transition: all 0.3s ease;
        }
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* SVGÂÆπÂô®Ê†∑Âºè */
        .container {
            width: 100%;
        }
        svg {
            width: 100%;
            height: auto;
            max-height: 70vh;
        }

        /* ÁªÑ‰ª∂Ê†∑Âºè */
        .component {
            stroke: #000;
            stroke-width: 2;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .component:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }
        .remote { fill: #E6F3FF; }
        .repository { fill: #FFE6E6; }
        .index { fill: #E6FFE6; }
        .workspace { fill: #FFFACD; }

        /* ÁÆ≠Â§¥Ê†∑Âºè */
        .arrow {
            fill: none;
            stroke: #666;
            stroke-width: 1.5;
            marker-end: url(#arrowhead);
            transition: stroke 0.3s;
        }
        .arrow:hover { stroke: var(--primary-color); }

        /* Ê†áÁ≠æÊ†∑Âºè */
        .label {
            font-size: 12px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }
        .label:hover {
            font-weight: bold;
            fill: var(--primary-color);
        }

        /* ‰ø°ÊÅØÂç°ÁâáÊ†∑Âºè */
        .info-card {
            position: absolute;
            background: var(--card-background);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            display: none;
            max-width: 300px;
            width: 90%;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .info-card h3 { 
            margin-top: 0; 
            color: var(--primary-color);
        }
        .info-card p { margin-bottom: 10px; }
        .info-card pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 600px) {
            .main-card { padding: 20px; }
        }

        /* ÁªÑ‰ª∂Ê†áÁ≠æÊ†∑Âºè */
        .component-label {
            font-family: 'Arial', 'Helvetica', sans-serif;
            font-size: 16px;
            font-weight: 400;
            fill: #2c3e50;
            stroke: #ffffff;
            stroke-width: 0.5px;
            paint-order: stroke;
            pointer-events: none;
            text-anchor: middle;
        }
        .remote .component-label,
        .repository .component-label,
        .index .component-label,
        .workspace .component-label {
            fill: #333333;
        }

        /* ÁªÑ‰ª∂‰ø°ÊÅØÂç°ÁâáÊ†∑Âºè */
        .component-info {
            position: absolute;
            background: var(--card-background);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            max-width: 250px;
            width: 90%;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .component-info.visible {
            opacity: 1;
            visibility: visible;
        }
        .component-info h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .component-info p {
            margin-bottom: 0;
        }

        /* Ê∑ªÂä†‰ª•‰∏ãÊ†∑ÂºèÊù•ÁßªÈô§ÁÑ¶ÁÇπÊó∂ÁöÑËΩÆÂªì */
        .component:focus,
        .label:focus {
            outline: none;
        }

        /* Ê∑ªÂä†‰ª•‰∏ãÊ†∑ÂºèÊù•ÁßªÈô§ SVG ÁöÑÁÑ¶ÁÇπËΩÆÂªì */
        svg:focus {
            outline: none;
        }

        /* ‰∏∫‰∫Ü‰øùÊåÅÂèØËÆøÈóÆÊÄßÔºåÊàë‰ª¨ÂèØ‰ª•Ê∑ªÂä†‰∏Ä‰∏™Ëá™ÂÆö‰πâÁöÑÁÑ¶ÁÇπÊ†∑Âºè */
        svg:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* ÊêúÁ¥¢Ê°ÜÊ†∑Âºè */
        .search-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .search-box {
            width: 40px;
            padding: 10px 30px 10px 10px;
            border: none;
            border-radius: 20px;
            background-color: var(--card-background);
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .search-box:focus {
            width: 200px;
            outline: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            transition: opacity 0.3s ease;
        }
        .search-box:focus + .search-icon {
            opacity: 0;
        }
        .search-results {
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-height: 300px;
            overflow-y: auto;
        }
        .search-results.show {
            display: block;
            opacity: 1;
        }
        .search-history-title {
            padding: 10px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        .search-history-item {
            padding: 8px 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-history-item:hover {
            background-color: #f0f0f0;
        }
        .delete-history {
            color: #ff0000;
            cursor: pointer;
        }

        /* Ê®°ÊÄÅÁ™óÂè£Ê†∑Âºè */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }
        .close:hover {
            color: #ff0000;
        }
        .modal-content h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .modal-content pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .modal-content ul,
        .modal-content ol {
            margin-left: 20px;
        }
        .modal-content code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <!-- Â∞ÜÊêúÁ¥¢Ê°ÜÁßªÂà∞ main-card Â§ñÈÉ® -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="ÊêúÁ¥¢...">
        <span class="search-icon">üîç</span>
        <div class="search-results"></div>
    </div>

    <div class="main-card">
        <div class="container">
            <!-- SVGÂõæÂΩ¢ÂºÄÂßã -->
            <svg viewBox="0 0 800 300" role="img">
                <defs>
                    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                        <polygon points="0 0, 8 3, 0 6" fill="#666" />
                    </marker>
                </defs>
                
                <!-- RemoteÁªÑ‰ª∂ -->
                <g class="component remote" data-component="remote">
                    <path d="M20,90 Q70,60 120,90 V210 Q70,240 20,210 V90 Z" />
                    <ellipse cx="70" cy="90" rx="50" ry="20" />
                    <text class="component-label" x="70" y="160" dominant-baseline="middle">Remote</text>
                </g>
                
                <!-- RepositoryÁªÑ‰ª∂ -->
                <g class="component repository" data-component="repository">
                    <path d="M220,100 Q260,75 300,100 V200 Q260,225 220,200 V100 Z" />
                    <ellipse cx="260" cy="100" rx="40" ry="15" />
                    <text class="component-label" x="260" y="160" dominant-baseline="middle">Repository</text>
                </g>
                
                <!-- IndexÁªÑ‰ª∂ -->
                <g class="component index" data-component="index">
                    <path d="M420,130 Q450,120 480,130 V170 Q450,180 420,170 V130 Z" />
                    <ellipse cx="450" cy="130" rx="30" ry="8" />
                    <text class="component-label" x="450" y="160" dominant-baseline="middle">Index</text>
                </g>
                
                <!-- WorkspaceÁªÑ‰ª∂ -->
                <g class="component workspace" data-component="workspace">
                    <path d="M620,100 H720 V190 Q705,200 690,190 Q675,180 660,190 Q645,200 630,190 Q615,180 620,190 V100 Z" />
                    <text class="component-label" x="670" y="160" dominant-baseline="middle">Workspace</text>
                </g>
                
                <!-- ÂêÑÁßçÊìç‰ΩúÁöÑÁÆ≠Â§¥ÂíåÊ†áÁ≠æ -->
                <path class="arrow" d="M130 140 H210" />
                <text class="label" x="170" y="130" text-anchor="middle" data-operation="fetch">fetch/clone</text>
                
                <path class="arrow" d="M420 150 H310" />
                <text class="label" x="365" y="165" text-anchor="middle" data-operation="commit">commit</text>
                
                <path class="arrow" d="M300 120 Q440 80 610 120" />
                <text class="label" x="450" y="95" text-anchor="middle" data-operation="checkout">checkout</text>
                
                <path class="arrow" d="M610 150 H490" />
                <text class="label" x="550" y="165" text-anchor="middle" data-operation="add">add</text>
                
                <path class="arrow" d="M210 170 H130" />
                <text class="label" x="170" y="190" text-anchor="middle" data-operation="push">push</text>
                
                <!-- pullÊìç‰ΩúÁöÑÁÆ≠Â§¥ÂíåÊ†áÁ≠æ -->
                <path class="arrow" d="M120 80 Q260 30 610 100" />
                <text class="label" x="260" y="50" text-anchor="middle" data-operation="pull">pull</text>
            </svg>
        </div>
        <!-- Êìç‰Ωú‰ø°ÊÅØÂç°Áâá -->
        <div id="info-card" class="info-card">
            <h3 id="card-title"></h3>
            <p id="card-description"></p>
            <pre id="card-example"></pre>
        </div>
        <!-- ÁªÑ‰ª∂‰ø°ÊÅØÂç°Áâá -->
        <div id="component-info" class="component-info">
            <h3 id="component-title"></h3>
            <p id="component-description"></p>
        </div>
    </div>
    <script>
        // ÂÆö‰πâGitÊìç‰ΩúÂèäÂÖ∂ÊèèËø∞
        const operations = {
            fetch: {
                name: "Fetch/Clone",
                description: "‰ªéËøúÁ®ã‰ªìÂ∫ìËé∑ÂèñÊúÄÊñ∞ÁöÑ‰ª£Á†Å",
                example: "git fetch Êàñ git clone <url>"
            },
            checkout: {
                name: "Checkout",
                description: "ÂàáÊç¢ÂàÜÊîØÊàñÊÅ¢Â§çÂ∑•‰ΩúÂå∫Êñá‰ª∂",
                example: "git checkout <branch>"
            },
            add: {
                name: "Add",
                description: "Â∞ÜÊñá‰ª∂Ê∑ªÂä†Âà∞ÊöÇÂ≠òÂå∫",
                example: "git add <file>"
            },
            commit: {
                name: "Commit",
                description: "Â∞ÜÊöÇÂ≠òÂå∫ÁöÑÊîπÂä®Êèê‰∫§Âà∞Êú¨Âú∞‰ªìÂ∫ì",
                example: "git commit -m 'Êèê‰∫§‰ø°ÊÅØ'"
            },
            push: {
                name: "Push",
                description: "Â∞ÜÊú¨Âú∞ÁöÑÊèê‰∫§Êé®ÈÄÅÂà∞ËøúÁ®ã‰ªìÂ∫ì",
                example: "git push origin <branch>"
            },
            pull: {
                name: "Pull",
                description: "‰ªéËøúÁ®ã‰ªìÂ∫ìÊãâÂèñÂπ∂ÂêàÂπ∂Âà∞Êú¨Âú∞",
                example: "git pull origin <branch>"
            }
        };

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const infoCard = document.getElementById('info-card');
        const svg = document.querySelector('svg');
        const labels = svg.querySelectorAll('.label');

        // ÊòæÁ§∫Êìç‰Ωú‰ø°ÊÅØÂç°Áâá
        function showInfoCard(e) {
            const operation = e.target.dataset.operation;
            const info = operations[operation];
            document.getElementById('card-title').textContent = info.name;
            document.getElementById('card-description').textContent = info.description;
            document.getElementById('card-example').textContent = info.example;
            infoCard.style.display = 'block';

            // ËÆ°ÁÆóÂç°Áâá‰ΩçÁΩÆ
            const rect = e.target.getBoundingClientRect();
            const mainCard = document.querySelector('.main-card');
            const mainCardRect = mainCard.getBoundingClientRect();

            infoCard.style.top = `${rect.bottom - mainCardRect.top + 10}px`;
            infoCard.style.left = `${rect.left - mainCardRect.left}px`;
        }

        // ÈöêËóèÊìç‰Ωú‰ø°ÊÅØÂç°Áâá
        function hideInfoCard() {
            infoCard.style.display = 'none';
        }

        // ‰∏∫ÊØè‰∏™Ê†áÁ≠æÊ∑ªÂä†Èº†Ê†á‰∫ã‰ª∂ÁõëÂê¨Âô®
        labels.forEach(label => {
            label.addEventListener('mouseenter', showInfoCard);
            label.addEventListener('mouseleave', hideInfoCard);
        });

        // ÂÆö‰πâÁªÑ‰ª∂‰ø°ÊÅØ
        const componentInfo = {
            remote: {
                name: "ËøúÁ®ã‰ªìÂ∫ì (Remote)",
                description: "Â≠òÂÇ®Âú®ËøúÁ®ãÊúçÂä°Âô®‰∏äÁöÑÈ°πÁõÆÁâàÊú¨,ÂèØ‰ª•‰∏éÂ§ö‰∫∫ÂÖ±‰∫´ÂíåÂçè‰Ωú„ÄÇ"
            },
            repository: {
                name: "Êú¨Âú∞‰ªìÂ∫ì (Repository)",
                description: "Â≠òÂÇ®Âú®Êú¨Âú∞ÁöÑÈ°πÁõÆÁâàÊú¨,ÂåÖÂê´ÂÆåÊï¥ÁöÑÁâàÊú¨ÂéÜÂè≤ÂíåÂàÜÊîØ‰ø°ÊÅØ„ÄÇ"
            },
            index: {
                name: "ÊöÇÂ≠òÂå∫ (Index/Stage)",
                description: "ÂáÜÂ§áÊèê‰∫§Âà∞Êú¨Âú∞‰ªìÂ∫ìÁöÑÊñá‰ª∂‰øÆÊîπÈõÜÂêà,ÊòØÂ∑•‰ΩúÂå∫ÂíåÊú¨Âú∞‰ªìÂ∫ìÁöÑ‰∏≠Èó¥Â±Ç„ÄÇ"
            },
            workspace: {
                name: "Â∑•‰ΩúÂå∫ (Workspace)",
                description: "ÂΩìÂâçÊ≠£Âú®ËøõË°åÂºÄÂèëÂíå‰øÆÊîπÁöÑÈ°πÁõÆÊñá‰ª∂ÊâÄÂú®ÁöÑÁõÆÂΩï„ÄÇ"
            }
        };

        // Ëé∑ÂèñÁªÑ‰ª∂‰ø°ÊÅØÂç°ÁâáÂíåÊâÄÊúâÁªÑ‰ª∂ÂÖÉÁ¥†
        const componentInfoCard = document.getElementById('component-info');
        const components = svg.querySelectorAll('.component');

        // ÊòæÁ§∫ÁªÑ‰ª∂‰ø°ÊÅØÂç°Áâá
        function showComponentInfo(e) {
            const component = e.currentTarget.dataset.component;
            const info = componentInfo[component];
            document.getElementById('component-title').textContent = info.name;
            document.getElementById('component-description').textContent = info.description;
            
            // ËÆ°ÁÆóÂç°Áâá‰ΩçÁΩÆ
            const rect = e.currentTarget.getBoundingClientRect();
            const mainCard = document.querySelector('.main-card');
            const mainCardRect = mainCard.getBoundingClientRect();

            componentInfoCard.style.top = `${rect.bottom - mainCardRect.top + 10}px`;
            componentInfoCard.style.left = `${rect.left - mainCardRect.left}px`;
            
            componentInfoCard.classList.add('visible');
        }

        // ÈöêËóèÁªÑ‰ª∂‰ø°ÊÅØÂç°Áâá
        function hideComponentInfo() {
            componentInfoCard.classList.remove('visible');
        }

        // ‰∏∫ÊØè‰∏™ÁªÑ‰ª∂Ê∑ªÂä†Èº†Ê†á‰∫ã‰ª∂ÁõëÂê¨Âô®
        components.forEach(component => {
            component.addEventListener('mouseenter', showComponentInfo);
            component.addEventListener('mouseleave', hideComponentInfo);
        });

        // ‰∏∫ÁªÑ‰ª∂‰ø°ÊÅØÂç°ÁâáÊ∑ªÂä†Èº†Ê†á‰∫ã‰ª∂ÁõëÂê¨Âô®
        componentInfoCard.addEventListener('mouseenter', () => {
            componentInfoCard.classList.add('visible');
        });
        componentInfoCard.addEventListener('mouseleave', hideComponentInfo);

        // ‰øùÁïôÈîÆÁõòÂèØËÆøÈóÆÊÄß
        labels.forEach(label => {
            label.setAttribute('tabindex', '0');
            label.setAttribute('role', 'button');
            label.setAttribute('aria-haspopup', 'true');
        });

        // Ê∑ªÂä†ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨Âô®
        svg.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (e.target.classList.contains('label')) {
                    showInfoCard(e);
                }
            }
        });

        // Ê∑ªÂä†Â§±ÁÑ¶‰∫ã‰ª∂ÁõëÂê¨Âô®
        svg.addEventListener('blur', (e) => {
            if (e.target.classList.contains('label')) {
                hideInfoCard();
            }
        });

        // Ê∑ªÂä†‰ª•‰∏ã‰ª£Á†ÅÊù•ÈòªÊ≠¢ÈªòËÆ§ÁöÑÈº†Ê†á‰∫ã‰ª∂
        components.forEach(component => {
            component.addEventListener('mousedown', (e) => e.preventDefault());
        });

        labels.forEach(label => {
            label.addEventListener('mousedown', (e) => e.preventDefault());
        });

        // Ê∑ªÂä†‰ª•‰∏ã‰ª£Á†ÅÊù•ÈòªÊ≠¢ SVG ÁöÑÈªòËÆ§ÁÇπÂáªË°å‰∏∫
        svg.addEventListener('mousedown', (e) => {
            e.preventDefault();
        });

        const searchBox = document.querySelector('.search-box');
        const searchResults = document.querySelector('.search-results');
        let searchHistory = [];

        searchBox.addEventListener('focus', () => {
            searchBox.style.width = '200px';
            displaySearchHistory();
        });

        searchBox.addEventListener('blur', () => {
            if (searchBox.value === '') {
                searchBox.style.width = '40px';
            }
            setTimeout(() => {
                searchResults.classList.remove('show');
            }, 200);
        });

        searchBox.addEventListener('input', () => {
            const searchTerm = searchBox.value.toLowerCase();
            if (searchTerm === '') {
                displaySearchHistory();
            } else {
                const results = questions.filter(q => 
                    q.title.toLowerCase().includes(searchTerm) || 
                    q.content.toLowerCase().includes(searchTerm)
                );
                displaySearchResults(results);
            }
        });

        function displaySearchHistory() {
            searchResults.innerHTML = '<div class="search-history-title">ÊêúÁ¥¢ËÆ∞ÂΩï</div>';
            searchHistory.slice(0, 5).forEach(item => {
                const historyItem = createHistoryItem(item);
                searchResults.appendChild(historyItem);
            });
            searchResults.classList.add('show');
        }

        function createHistoryItem(item) {
            const historyItem = document.createElement('div');
            historyItem.className = 'search-history-item';
            historyItem.innerHTML = `
                <span>${item}</span>
                <span class="delete-history">&times;</span>
            `;
            historyItem.querySelector('span:first-child').addEventListener('click', () => {
                searchBox.value = item;
                searchBox.dispatchEvent(new Event('input'));
            });
            historyItem.querySelector('.delete-history').addEventListener('click', (e) => {
                e.stopPropagation();
                searchHistory = searchHistory.filter(h => h !== item);
                displaySearchHistory();
            });
            return historyItem;
        }

        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥ÈóÆÈ¢ò</div>';
            } else {
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.textContent = result.title;
                    resultItem.className = 'search-result-item';
                    resultItem.addEventListener('click', () => {
                        showModal(result.title, result.content);
                        addToSearchHistory(result.title);
                    });
                    searchResults.appendChild(resultItem);
                });
            }
            searchResults.classList.add('show');
        }

        function addToSearchHistory(item) {
            searchHistory = searchHistory.filter(h => h !== item);
            searchHistory.unshift(item);
            if (searchHistory.length > 5) {
                searchHistory.pop();
            }
        }

        function showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>${title}</h2>
                    <pre>${content}</pre>
                </div>
            `;
            document.body.appendChild(modal);

            const closeBtn = modal.querySelector('.close');
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }
